{% extends 'base.html' %}

{% block title %}
<title>Edit Task-TodoList</title>
{% endblock title %}

{% block body %}

<div class='container mt-4'>
    {% if task_obj.manage == request.user %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class='form-control' name='task' placeholder="Update the Task..." value="{{task_obj.task}}">
                <input type="hidden" name='done' value="{{task_obj.done}}">
            </div>
            <br/>
            <button type='submit' class='btn btn-primary'>Update a Task</button>
        </form>
    {% else %}
        <p>You Have Not Access it!</p>
    {% endif %}
</div>

{% endblock body%}
