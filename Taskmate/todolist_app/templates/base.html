{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
      .image{
        width:50px;
        height:50px;
      }
    </style>
    
    {% block title %}
    {% endblock title %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="{% static 'image/fevicon.ico' %}" type='image/gif' size='16*16'>
  </head>
  <body class='bg-light'>
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'Index' %}"><img src="{% static 'image/New_Logo.png' %}" class="image" alt="Taskmate"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" href="{% url 'Index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="{% url 'TodoList' %}">TodoList</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="{% url 'Contact' %}">Contact Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="{% url 'About' %}">About Us</a>
                  </li>
              </ul>
          </div>
          {% if user.is_authenticated %}
              <form method="post" action="{% url 'logout' %}" class="d-flex">
                {% csrf_token %}
                <form class="d-flex">
                  <div class="text-light me-2 fs-5">{{user.username}}</div>
                  <button class="btn btn-warning" type="submit">Logout</button>
                </form>
          {% else %}
          <form class="d-flex">
            <a class="btn btn-success me-2" type="button" href="{% url 'Registration' %}">Register</a>
            <a class="btn btn-primary" type="button" href="{% url 'login' %}">Log In</a>
          </form>
          {% endif %}
      </div>
  </nav>
  
  {% block body %}
  {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
